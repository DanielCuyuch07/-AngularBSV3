<app-submenu-user-client></app-submenu-user-client>

<div class="container d-flex justify-content-center">
    <h2 class="fs-4 text-start mt-5">Listado de mejores alumnos</h2>
</div>


<!-- Botón que abre el modal -->
<div class="container mt-4">
    <div class="text-center d-flex justify-content-end">
        <button type="submit" class="btn btn-primary ms-3" data-bs-container="container" data-bs-toggle="modal"
            data-target=".bd-example-modal-lg" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Tooltip on left">
            <i class="bi bi-file-pdf"></i>
        </button>
    </div>
    <div class="d-flex justify-content-center ms-10">
    </div>
</div>

<!-- Botón que abre el modal -->
<div class="container mt-4">
    <div class="text-center d-flex justify-content-end">
        <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target=".bd-example-modal-lg">
            <i class="bi bi-plus"></i>
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title mt-3" id="exampleModalLabel"><i
                        class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Mejores Alumnos</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="validatorsForm">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="recipient-name" class="col-form-label">
                                <i class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Nombre Completo
                            </label>
                            <input [class.border-danger]="validatorsForm.controls.name.errors" formControlName="name"
                                type="text" id="name" name="name" class="form-control"
                                placeholder="Ingrese su nombre completo" [ngClass]="isValidField('name')" required />
                            <div *ngIf="!validatorsForm.get('name')?.valid" class="invalid-feedback">
                                <div *ngIf="validatorsForm.get('name')?.hasError('required')">
                                    Campo requerido
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <label for="message-text" class="col-form-label"><i
                                    class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Correo
                                Electronico</label>
                            <input class="form-control" type="email" id="form3Example3c" placeholder="Ingrese email"
                                name="email" formControlName="email"
                                [class.border-danger]="validatorsForm.controls.email.errors"
                                [ngClass]="isValidField('email')" required />

                            <div *ngIf="!validatorsForm.get('email')?.valid" class="invalid-feedback">
                                <div *ngIf="validatorsForm.get('email')?.hasError('required')">
                                    Campo requerido</div>
                                <div *ngIf="validatorsForm.get('email')?.hasError('email')">
                                    Texto de formato email</div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <label for="recipient-name" class="col-form-label"><i
                                    class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Username</label>
                            <input class="form-control" type="text" id="form3Example4cd"
                                placeholder="Ingrese su usuario" name="username" formControlName="username"
                                [class.border-danger]="validatorsForm.controls.username.errors"
                                [ngClass]="isValidField('username')" required />
                            <div *ngIf="!validatorsForm.get('username')?.valid" class="invalid-feedback">
                                <div *ngIf="validatorsForm.get('username')?.hasError('required')">
                                    Campo requerido
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-4">
                            <label for="image" class="col-form-label"><i
                                    class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Imagen de
                                Perfil</label>
                            <input type="file" id="image" name="image" accept="image/png" class="form-control"
                                formControlName="exportDoc" name="exportDoc"
                                [class.border-danger]="validatorsForm.controls.exportDoc.errors"
                                [ngClass]="isValidField('exportDoc')" required>
                        </div>
                        <div *ngIf="!validatorsForm.get('exportDoc')?.valid" class="invalid-feedback">
                            <div *ngIf="validatorsForm.get('exportDoc')?.hasError('required')">
                                Campo requerido
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="mr-auto">
                    <button type="button" class="btn btn-danger" placement="top">
                        <a href=""><i class="bi bi-x-circle text-white"></i></a>
                    </button>


                </div>
                <button [disabled]="!validatorsForm.valid" type="button" class="btn btn-primary" data-toggle="tooltip"
                    data-placement="top" data-original-title="Descargar"><i
                        class="bi bi-download text-white"></i></button>
            </div>
        </div>
    </div>
</div>


<div id="htmlData" class="container ms-10" style="padding: 100px;">
    <div class="container ms-5" style="text-align: center; justify-content: center;">
        <table class="table ms-5">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td> <!-- Mostramos el número de usuario -->
                    <td></td>
                    <td></td>
                    <td></td>

                    <!-- Resto de tus columnas -->
                    <td>
                        <button type="submit" class="btn btn-link" style="padding: 0;">
                            <i class="bi bi-eye-fill text-primary"></i>
                        </button>

                        <button type="submit" class="btn btn-link" style="padding: 0;" data-toggle="modal"
                            data-target=".bd-example-modal-lg">
                            <a><i class="bi bi-trash3 fa-floppy-disk text-primary" style="padding: 0 10px;"></i></a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
