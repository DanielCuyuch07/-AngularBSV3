<section class="">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">! Registrate !</p>

                                <!-- ------------------- Formulario --------------------->
                                <form class="" [formGroup]="validatorsForm" (submit)="register(registerForm)"
                                    #registerForm="ngForm">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <!-- Campo Nombre Completo -->
                                            <i class="bi bi-circle-fill me-2  ms-1  small-icon text-success "></i>
                                            <label class="form-label fs-6" for="name"><b>Nombre Completo</b></label>
                                            <input class="form-control" formControlName="name" type="text" id="name"
                                                name="name" placeholder="Ingrese su nombre completo"
                                                [class.border-danger]="validatorsForm.controls.name.errors"
                                                [ngClass]="isValidField('name')" [(ngModel)]="modUser.name" required />
                                            <div *ngIf="!validatorsForm.get('name')?.valid" class="invalid-feedback">
                                                <div *ngIf="validatorsForm.get('name')?.hasError('required')">
                                                    Campo requerido
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Campo Correo Email -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="bi bi-circle-fill me-2  ms-1  small-icon text-success "></i>
                                            <label class="form-label fs-6" for="form3Example3c"><b>Correo
                                                    Email</b></label>
                                            <input class="form-control" type="email" id="form3Example3c"
                                                placeholder="Ingrese su correo electronico ejemplo@gmail.com"
                                                [(ngModel)]="modUser.email" name="email" formControlName="email"
                                                [class.border-danger]="validatorsForm.controls.email.errors"
                                                [ngClass]="isValidField('email')" required />
                                            <div *ngIf="!validatorsForm.get('email')?.valid" class="invalid-feedback">
                                                <div *ngIf="validatorsForm.get('email')?.hasError('required')">
                                                    Campo requerido</div>
                                                <div *ngIf="validatorsForm.get('email')?.hasError('email')">
                                                    Texto de formato email</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Campo Username -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="bi bi-circle-fill me-2  ms-1  small-icon text-success "></i>
                                            <label class="form-label fs-6" for="form3Example4cd"><b>Username</b></label>
                                            <input class="form-control" type="text" id="form3Example4cd"
                                                placeholder="Ingrese su usuario" name="username"
                                                formControlName="username" [(ngModel)]="modUser.username"
                                                [class.border-danger]="validatorsForm.controls.username.errors"
                                                [ngClass]="isValidField('username')" required />
                                            <div *ngIf="!validatorsForm.get('username')?.valid"
                                                class="invalid-feedback">
                                                <div *ngIf="validatorsForm.get('username')?.hasError('required')">
                                                    Campo requerido
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Campo Contraseña -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="bi bi-circle-fill me-2  ms-1  small-icon text-success "></i>
                                            <label class="form-label fs-6"
                                                for="form3Example4c"><b>Contraseña</b></label>
                                            <input class="form-control" type="password" id="name" type="password"
                                                id="form3Example4c" formControlName="contrasenia"
                                                placeholder="Ingrese su contraseña" [(ngModel)]="modUser.password"
                                                name="password"
                                                [class.border-danger]="validatorsForm.controls.contrasenia.errors"
                                                required />
                                            <div *ngIf="validatorsForm.controls.contrasenia.getError('onlyNumbers')"
                                                class="requisito text-danger">
                                                - Sólo se permiten caracteres numéricos
                                            </div>
                                            <div *ngIf="validatorsForm.controls.contrasenia.getError('minlength') ||
                                                    !validatorsForm.controls.contrasenia.value"
                                                class="requisito text-danger">
                                                - Mínimo 8 caracteres
                                            </div>
                                            <div *ngIf="validatorsForm.controls.contrasenia.getError('required')"
                                                class="requisito text-danger">
                                                - El campo es requerido
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                        <a class="btn btn-danger text-decoration-none text-white me-3 text-center"
                                            routerLink="/login"><i class="bi bi-x-circle"></i>
                                            Cancelar</a>
                                        <button type="submit" class="btn btn-primary"
                                            [disabled]="!registerForm.form.valid">
                                            <a class="text-decoration-none text-white 
                         text-center"><i class="bi bi-save ms-1"></i>
                                                Guardar</a>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- Aqui va el codigo eliminado  -->

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
